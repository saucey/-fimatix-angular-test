<table class="table">
  <thead class="thead-dark">
    <tr>
      <th scope="col">City</th>
      <th scope="col">6 AM</th>
      <th scope="col">12 PM</th>
      <th scope="col">6 PM</th>
      <th scope="col">12 AM</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let weather of weatherLists$ | async as list">
      <td scope="row">{{ weather.city.name }}</td>
      <td scope="row" *ngFor="let data of weather.list">
        {{ data.main.temp }} &deg;
      </td>
    </tr>
  </tbody>
</table>
